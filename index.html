<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Arrow Follows Mouse</title>
</head>
<body>
    <h1>Flow Viz</h1>
    <p>Mouse over (or tap) images to see the flow.</p>

    <div class="wrapper">
        <div class="container">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/cat.v4.tilt30/flow.png" class="canvasBGImage">
                    <canvas class="flowViz" width="512" height="512" data-json-path="./assets/cat.v4.tilt30/flow.json"></canvas>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/cat.v4.tilt30/src.png" class="canvasBGImage">
                    <canvas class="corrViz catV4 src" width="512" height="512" data-json-path="./assets/cat.v4.tilt30/flow.json"></canvas>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/cat.v4.tilt30/gen.png" class="canvasBGImage">
                    <canvas class="corrViz catV4 gen" width="512" height="512"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/topiary.v1.heavyFatBG/flow.png" class="canvasBGImage">
                    <canvas class="flowViz" width="512" height="512" data-json-path="./assets/topiary.v1.heavyFatBG/flow.json"></canvas>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/topiary.v1.heavyFatBG/src.png" class="canvasBGImage">
                    <canvas class="corrViz topiaryV1 src" width="512" height="512" data-json-path="./assets/topiary.v1.heavyFatBG/flow.json"></canvas>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/topiary.v1.heavyFatBG/gen.png" class="canvasBGImage">
                    <canvas class="corrViz topiaryV1 gen" width="512" height="512"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/apple.v5.right150/flow.png" class="canvasBGImage">
                    <canvas class="flowViz" width="512" height="512" data-json-path="./assets/apple.v5.right150/flow.json"></canvas>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/apple.v5.right150/src.png" class="canvasBGImage">
                    <canvas class="corrViz appleV5 src" width="512" height="512" data-json-path="./assets/apple.v5.right150/flow.json"></canvas>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="assets/apple.v5.right150/gen.png" class="canvasBGImage">
                    <canvas class="corrViz appleV5 gen" width="512" height="512"></canvas>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="script.corr.js"></script>
</body>
</html>
